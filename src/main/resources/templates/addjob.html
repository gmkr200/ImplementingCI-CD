<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Telusko Job Portal</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		  rel="stylesheet">

	<!-- Static CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/style1.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
	<div class="container">
		<a class="navbar-brand fs-1 fw-medium" href="#">Telusko Job Portal Web App</a>

		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/viewalljobs}">All Jobs</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://telusko.com/">Contact</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">

					<h2 class="mb-3 text-center fs-3 fw-bold">
						Post a New Job
					</h2>

					<!-- FORM -->
					<form th:action="@{/handleForm}" method="post">

						<div class="mb-1">
							<label for="postId" class="form-label">Post ID</label>
							<input type="text" class="form-control"
								   id="postId" name="postId" required>
						</div>

						<div class="mb-1">
							<label for="postProfile" class="form-label">Post Profile</label>
							<input type="text" class="form-control"
								   id="postProfile" name="postProfile" required>
						</div>

						<div class="mb-1">
							<label for="postDesc" class="form-label">Post Description</label>
							<textarea class="form-control"
									  id="postDesc" name="postDesc"
									  rows="2" required></textarea>
						</div>

						<div class="mb-1">
							<label for="reqExperience" class="form-label">
								Required Experience
							</label>
							<input type="number" class="form-control"
								   id="reqExperience" name="reqExperience" required>
						</div>

						<div class="mb-2">
							<label for="postTechStack" class="form-label">Tech Stack</label>
							<select multiple class="form-select"
									id="postTechStack"
									name="postTechStack"
									required>

								<option value="Java">Java</option>
								<option value="JavaScript">JavaScript</option>
								<option value="Spring Boot">Spring Boot</option>
								<option value="React">React</option>
								<option value="Angular">Angular</option>
								<option value="Docker">Docker</option>
								<option value="Kubernetes">Kubernetes</option>
								<option value="AWS">AWS</option>
								<option value="DevOps">DevOps</option>
								<option value="Machine Learning">Machine Learning</option>

							</select>
						</div>

						<button type="submit" class="btn btn-primary w-100">
							Submit
						</button>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
