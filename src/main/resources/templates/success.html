<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Job Post Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Static CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .card {
            border: 2px solid #343a40;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand fs-1 fw-medium" href="#">Telusko Job Portal Web App</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewalljobs}">All Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://telusko.com/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= CONTENT ================= -->

<div class="container mt-5">

    <!-- If jobpost is missing -->
    <div class="alert alert-danger text-center"
         th:if="${jobpost == null}">
        Job post details not found.
    </div>

    <!-- If jobpost exists -->
    <div th:if="${jobpost != null}">
        <h2 class="mb-4 text-center fw-bold">Job Post Details</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-dark bg-dark text-white">
                    <div class="card-body">

                        <h5 class="card-title"
                            th:text="${jobpost.postProfile}">
                            Job Profile
                        </h5>

                        <p class="card-text">
                            <strong>Description:</strong>
                            <span th:text="${jobpost.postDesc}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Experience Required:</strong>
                            <span th:text="${jobpost.reqExperience}"></span> years
                        </p>

                        <p class="card-text">
                            <strong>Tech Stack:</strong>
                        </p>

                        <ul>
                            <li th:each="tech : ${jobpost.postTechStack}"
                                th:text="${tech}">
                                Tech
                            </li>
                        </ul>

                    </div>

                    <div class="card-footer text-center">
                        <a th:href="@{/viewalljobs}" class="btn btn-light btn-sm">
                            Back to Jobs
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
