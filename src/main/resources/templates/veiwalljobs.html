<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Job Post List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Static CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand fs-1 fw-medium" href="#">Telusko Job Portal Web App</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewalljobs}">All Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://telusko.com/">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= CONTENT ================= -->

<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold">Job Post List</h2>

    <!-- If no jobs -->
    <div class="alert alert-warning text-center"
         th:if="${jobPosts == null or #lists.isEmpty(jobPosts)}">
        No jobs available.
    </div>

    <!-- Job cards -->
    <div class="row row-cols-1 row-cols-md-2 g-4"
         th:if="${jobPosts != null}">

        <div class="col"
             th:each="jobPost : ${jobPosts}">

            <div class="card border-dark bg-dark text-white h-100">
                <div class="card-body">

                    <h5 class="card-title"
                        th:text="${jobPost.postProfile}">
                        Job Profile
                    </h5>

                    <p class="card-text">
                        <strong>Description:</strong>
                        <span th:text="${jobPost.postDesc}"></span>
                    </p>

                    <p class="card-text">
                        <strong>Experience Required:</strong>
                        <span th:text="${jobPost.reqExperience}"></span> years
                    </p>

                    <p class="card-text">
                        <strong>Tech Stack:</strong>
                    </p>

                    <ul>
                        <li th:each="tech : ${jobPost.postTechStack}"
                            th:text="${tech}">
                            Tech
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
